<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Replacer</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Replacer</h1>

      <form id="replacer">

        <div class="form-group">
          <label for="user_sentence">Enter beginning sentence:</label>
          <input id="user_sentence" type="text">
        </div>

        <div class="form-group">
          <label for="find_word">Enter the word you'd like to replace:</label>
          <input id="find_word" type="text">
        </div>

        <div class="form-group">
          <label for="replace_word">Enter the word you'd like to replace:</label>
          <input id="replace_word" type="text">
        </div>

        <button type="submit" class="btn">Replace Word!</button>
      </form>

      <div id="result">
        <h1> Your new sentence: </h1>
        <h3><p> <span class="new_sentence"></span></p></h3>
      </div>
    </div>
  </body>
</html>
